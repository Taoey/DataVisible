<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
    svg .svg-text{   
	  font-size:20px;
}
	svg .svg-rect{
	fill:red;
	stroke-width:2;
	stroke:black;
}
	svg .svg-circle{
		fill:Green;
		troke-width:2;stroke:yellow;
}
	svg .svg-elipse{
	fill:yellow;
	stroke-width:2;
	stroke:Green;
}
	svg .svg-line{
	stroke:black;
}


    </style>
</head>
<body background-color="black">
<svg width="100em" height="100em">
    <rect x="20" y="10"width="300" height="200" class="svg-rect"/>
    <text x="140" y="230" class="svg-text" >矩形</text>
    <circle cx="400" cy="100" r="50" class="svg-circle"/>
    <text x="385" y="230" class="svg-text">圆形</text>
	<ellipse cx="580" cy="100" rx="50" ry="100" class="svg-elipse"/>
	<text x="560" y="230" class="svg-text">椭圆</text>
	<line x1="0" y1="0" x2="0" y2="240" class="svg-line" />
	<line x1="0" y1="0" x2="690" y2="0" class="svg-line" />
	<line x1="690" y1="0" x2="690" y2="240" class="svg-line" />
	<line x1="0" y1="240" x2="690" y2="240" class="svg-line" />
</svg>

</body>
</html>
