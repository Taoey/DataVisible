<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        svg .cir {

            fill: blue;

        }

        svg .ell {
            fill: red;
            opacity: 0.5;
        }

        svg .rec {
            fill: green;
            stroke: yellow;
            stroke-width: 5;
        }
		
		svg .lin {
			stroke:black;
			stroke-width:3;
		}
    </style>
</head>
<body>

    <svg width="1000" height="600">
        <circle class="cir" cx="150"  cy="50" r="40"/>
        <text x="135" y="110">圆形</text>
        <ellipse class="ell" cx="550" cy="50" rx="160" ry="40"/>
        <text x="525" y="110">椭圆形</text>
        <rect class="rec" x="100" y="200" width="300" height="150"/>
        <text x="230" y="370">矩形</text>
		<line x1="0" y1="0" x2="0" y2="440" class="lin"/>
		<line x1="0" y1="440" x2="750" y2="440" class="lin" />
    </svg>

</body>

</html>
