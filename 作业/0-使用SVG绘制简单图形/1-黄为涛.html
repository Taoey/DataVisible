<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg .svg-text{
            fill: #000;
        }
        svg .svg-cir{
            fill: #d6b05a;
        }
        svg .svg-ell{
            fill:#18d676;
        }
        svg .svg-rec{
            fill: #4e4ed6;
        }
    </style>
</head>
<body>
    <svg width="800" height="500">
        <line x1="0" y1="0" x2="0" y2="500" stroke="black" stroke-width="5" />
        <line x1="0" y1="500" x2="800" y2="500" stroke="black" stroke-width="5"/>
        <circle class="svg-cir" r="50" cx="150" cy="50"/>
        <text class="svg-text" x="130" y="120">圆形</text>
        <ellipse class="svg-ell" rx="100" ry="50" cx="600" cy="50"/>
        <text class="svg-text" x="580" y="120">椭圆</text>
        <rect class="svg-rec" x="30" y="200" height="200" width="300"/>
        <text class="svg-text" x="130" y="420">矩形</text>







    </svg>
</body>
</html>
