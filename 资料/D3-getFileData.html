<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用D3读取数据</title>
    <script src="../D3/d3.js"></script>
</head>
<body>
<script>
    var dataset=[];
    d3.csv("data/2-1.csv", function(error, data) {
    if (error) {
    console.log(error);
    } else {
    console.log(data);
    dataset = data;

    d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function (d) {
            return d.Food +":" +d.Deliciousness;
        });
    }
    });



</script>
<h1>商品价格</h1>

</body>
</html>
